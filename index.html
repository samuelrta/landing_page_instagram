<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Instagram</title>
</head>
<body>
    <div class="instagram-wrapper"></div>
        <div class="instagram-phone">
            <img src="./assets/img/iphone_instagram.png" alt="celular">
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img src="./assets/img/nome_instaram.png" alt="instagram logo" class="instagram-logo">
                <div class="profile-photo">
                    <img src="/assets/img/perfil.jpg" alt="foto de perfil">
                    <a href="#" class="instagram-login">Continue com ray_rayol</a>
                    <a href="#" class="instagram logout">Remover conta</a>
                </div>
                <div class="group">
                    <p class="not-account">Não é ray_rayol?</p>
                    <p class="notaccount">
                        <spam class="link-blue">Alterar contas</spam>
                        ou
                        <spam class="link-blue">Inscreva-se</spam>
                    </p>
                </div>
                <div class="get-the-app">
                    <p class="get-app">Baixe o aplicativo</p>
                    <div class="download">
                        <a href="#" class="app-download"></a>
                        <a href="#" class="app-download"></a>
                    </div>
                </div>
            </div>
        </div>
</body>
</html>
